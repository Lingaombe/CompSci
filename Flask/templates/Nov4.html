<table>
	<caption>Emp Dets</caption>

		<th>empName</th>
		<th>dept</th>
		<th>category</th>
		<th>basic Salary</th>
	</thead>
	<tbody>
	{% for el in li %}
		<tr>
			<td>{{el[0]}}</td>
			<td>{{el[1]}}</td>

</table>

th,td{
	border: 1px solid black;
}
</style>
