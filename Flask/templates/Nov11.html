<!Doctype html>
<html lang="en">
	<head>
		<title>Item Information</title>
		<style>	
			table{
			border: 1px solid black;
			margin: auto;
			text-align: center;
		}
		th, td{
			border: 1px solid black;
			width: 200px;
		}
		</style>
	</head>
	
	<body>
		<main>
			<table>
				<caption>Item Information</caption>
				<thead>
					<th>Property</th>
					<th>Value</th>
				</thead>
				<tbody>
					<tr>
						<td>Code</td>
						<td>{{li[0]}}</td>	
					</tr>
					<tr>
						<td>Name</td>
						<td>{{li[1]}}</td>	
					</tr>
					<tr>
						<td>Category</td>
						<td>{{li[2]}}</td>	
					</tr>
					<tr>
						<td>Description</td>
						<td>{{li[3]}}</td>	
					</tr>
					<tr>
						<td>Expiry Date</td>
						<td>{{li[4]}}</td>	
					</tr>
					<tr>
						<td>Rate</td>
						<td>{{li[5]}}</td>	
					</tr>
					<tr>
						<td>Reorder Level</td>
						<td>{{li[6]}}</td>	
					</tr>
				</tbody>
			</table>
		</main>
	</body>
	<script>
	</script>
</html>
