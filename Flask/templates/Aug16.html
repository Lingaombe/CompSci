<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisible By Ten</title>
</head>
<body>
    {% if num%10 == 0 %}
        {{num}} is divisible by 10
    {% else %}
        {{num}} is not divisible by 10
    {% endif %}
</body>
</html>
