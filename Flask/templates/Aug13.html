<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    {% if m<=34 %}
    fail in {{s}}

    pass in {{s}}

    first class in {{s}}
    {% else %}
    Distinction in {{s}}
    {% endif %}
